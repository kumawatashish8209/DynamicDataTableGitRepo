<template>
    <!-- Search for an object -->
    <lightning-combobox
        name="myObjects"
        value={selectedValue}
        options={options}
        onchange={handleChangeSelectedObject}
        placeholder="Select an object"
    ></lightning-combobox>

    <!-- Table of selected record -->
    <template if:true={tableVisibility}>
        <div class="slds-m-around_medium">
            <lightning-datatable    
                key-field="Id"
                data={records}
                columns={columns} 
                onsave={handleSave} 
                draft-values={drafvals} 
                onrowaction={handleRowAction}
                show-row-number-column>
            </lightning-datatable>
        </div>
    </template>
    
</template>
